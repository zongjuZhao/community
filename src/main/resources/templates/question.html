<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>th:text="${question.title}"</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/jquery-3.6.0.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>

</head>
<body>
<!--完善导航栏，并进行页面拆分：创建navigation.html-->
<div th:insert="~{navigation :: nav}"></div>

<!--从pubilish.html粘贴过来的，可以重复使用-->
<div class="container-fluid main profile">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">

            <h4><span th:text="${question.title}"></span></h4>
            <span class="text-desc">
                        作者：<span th:text="${question.user.name}"></span> |
                        发布时间：<span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-DD HH:mm')}"></span> |
                        阅读数：<span th:text="${question.viewCount}"></span>
             </span>
            <hr >
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:text="${question.description}"></div>

            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <a th:href="@{'/publish/'+${question.id}}" class="community-menu" th:if="${session.user != null && session.user.id == question.creator}">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                编辑
            </a>

        </div>

        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>发起人</h4>
                <!--IndexCOntroller获取到model: 如何在前端：获取到model? 模板循环thymleaf:foreach-->
                <div class="media" >
                    <div class="media-left">
                        <a href="#">
                            <!--测试_固定头像:<img class="media-object img-rounded" src="https://avatars.githubusercontent.com/u/51071866?v=4" >-->
                            <img class="media-object img-circle" th:src="${question.user.avatarUrl}">
                        </a>
                    </div>
                    <div class="media-body">
                        <h5 class="media-heading">
                            <span  th:text="${question.user.name}"> </span>
                        </h5>
                    </div>
                </div>

            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>相关问题</h4>
            </div>

        </div>
    </div>
</div>

</body>
</html>
